<mat-card class="col-4 user-detail" *ngIf="user">
  <img mat-card-image [src]="user.picture" alt="Picture of a {{user.name}}">
  <mat-card-header>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
    <mat-card-subtitle>Phone: {{user.phone}}</mat-card-subtitle>
    <mat-card-subtitle>Address: {{user.address}}</mat-card-subtitle>
    <mat-card-subtitle>Balance: {{user.balance}}</mat-card-subtitle>
    <mat-card-subtitle>Age: {{user.age}}</mat-card-subtitle>
    <mat-card-subtitle>Registered: {{user.registered | convertTime}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{user.about}}
    </p>
  </mat-card-content>
  <mat-chip-list aria-label="Tags">
      <mat-chip *ngFor="let tag of user.tags" color="primary" selected>{{tag}}</mat-chip>
  </mat-chip-list>
</mat-card>
